<h2>Comptes Rémunérés</h2>

<section>
        <nav>
            <ul>
                <button><li routerLink="/conseiller" class="btn btn-primary">Retour</li></button>
            </ul>
        </nav>
        <table class="table">
            <thead>
                <tr>
                    <th>Numéro de Compte</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date d'Ouverture du Compte</th>
                    <th>Taux d'Intérêt</th>
                    <th>Facilité de Caisse</th>
                    <th>Montant Débit</th>
                    <th>Solde</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of comptesRems">
                    <td>{{r.numero_compte}}</td>
                    <td>{{r.nom}}</td>
                    <td>{{r.prenom}}</td>
                    <td>{{r.date_creation}}</td>
                    <td>{{r.taux_interet}}%</td>
                    <td *ngIf="r.facilite_caisse==0">Non</td>
                    <td *ngIf="r.facilite_caisse==1">Oui</td>                       
                    <td>{{r.montant_debit}}</td>                                                
                    <td *ngIf="r.solde > 0" style="background-color:#80FF33;">{{r.solde}} €</td>
                    <td *ngIf="r.solde <=0" style="background-color: #FF5B33;">{{r.solde}} €</td>
                    <td></td>
                    <a [routerLink] = "['/details-transactions',r.id_compte]" class="btn btn-primary">Détails</a>
                    <td></td>                        
                    <a [routerLink] = "['/details-client-rem',r.id_compte_rem]" class="btn btn-primary">Fiche Client</a>
                </tr>
            </tbody>
        </table>
</section>
