<div class="row">
    <div class="col">
    <section>
        <p id="titre">COMPTE DU CLIENT {{getAdresseEntete()}}</p>
 
        <div id="adresse">
            {{getAdresseEntete()}}<br>
            {{getAdresseCorps()}}<br>
            {{getAdressePied()}}<br>
        </div>
    <br/>
    </section>
        <section class="main">
            <table class="table">
                <thead>
                    <tr>
                        <th>Numéro de compte</th>
                        <th>Rib</th>
                        <th>Solde</th>
                        <th>Type de compte</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let gc of gestionCompteClient">
                            <td>{{gc.id_compte}}</td>
                            <td>{{gc.rib}}</td>
                            <td>{{gc.solde}}</td>
                            <td *ngIf="gc.type_compte==0; then thenR else elseC"></td>
                            <ng-template #thenR>Rémunéré</ng-template>
                            <ng-template #elseC>Courant</ng-template>
                        </tr>                                
                    </tbody>                  
            </table>          
            <p id="solde">SOLDE DU COMPTE {{getTotal()}} €</p>
        </section>  
        </div>
    </div>
